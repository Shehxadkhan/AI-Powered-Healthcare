<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Nutrition & Health</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--background-secondary) 0%, var(--white) 100%);
            padding: 2rem;
        }

        .login-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .login-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-light);
        }

        .login-tab {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-gray);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-tab:hover {
            color: var(--primary-color);
        }

        .login-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: var(--radius-md);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(123, 44, 191, 0.1);
        }

        .form-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 0.5rem;
        }

        .form-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .form-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .login-footer p {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary-dark);
        }

        .error-message {
            background: #FEE2E2;
            color: #DC2626;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #D1FAE5;
            color: #059669;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <a href="index.html" class="back-link">
                ‚Üê Back to Home
            </a>
            
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Please login to continue</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="login-tabs">
                <button class="login-tab active" data-tab="user" id="userTab">User Login</button>
                <button class="login-tab" data-tab="admin" id="adminTab">Admin Login</button>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="form-submit" id="submitBtn">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const userTab = document.getElementById('userTab');
        const adminTab = document.getElementById('adminTab');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        let currentTab = 'user';

        userTab.addEventListener('click', () => {
            userTab.classList.add('active');
            adminTab.classList.remove('active');
            currentTab = 'user';
        });

        adminTab.addEventListener('click', () => {
            adminTab.classList.add('active');
            userTab.classList.remove('active');
            currentTab = 'admin';
        });

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Hide messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                if (currentTab === 'admin') {
                    // Admin login
                    if (email === 'admin@nutrition.com' && password === 'admin123') {
                        const authData = {
                            user: { email, name: 'Admin' },
                            userType: 'admin'
                        };
                        localStorage.setItem('nutritionAppAuth', JSON.stringify(authData));
                        
                        successMessage.textContent = 'Login successful! Redirecting...';
                        successMessage.classList.add('show');
                        
                        setTimeout(() => {
                            window.location.href = 'adminDashboard.html';
                        }, 1000);
                    } else {
                        throw new Error('Invalid admin credentials');
                    }
                } else {
                    // User login - try Firebase first, then localStorage
                    let foundUser = null;
                    const users = JSON.parse(localStorage.getItem('nutritionAppUsers') || '[]');
                    const localUser = users.find(u => u.email === email && u.password === password);
                    
                    // Try Firebase if available
                    if (typeof getUserByEmail === 'function') {
                        try {
                            const firebaseUser = await getUserByEmail(email);
                            if (firebaseUser && firebaseUser.password === password) {
                                foundUser = {
                                    id: firebaseUser.userId || firebaseUser.id,
                                    name: firebaseUser.name,
                                    email: firebaseUser.email,
                                    password: firebaseUser.password,
                                    firebaseId: firebaseUser.id,
                                    createdAt: firebaseUser.createdAt ? firebaseUser.createdAt.toISOString() : new Date().toISOString()
                                };
                            }
                        } catch (error) {
                            console.warn('Firebase login check failed, using localStorage:', error);
                        }
                    }
                    
                    // Fallback to localStorage
                    if (!foundUser && localUser) {
                        foundUser = localUser;
                    }

                    if (foundUser) {
                        const authData = {
                            user: foundUser,
                            userType: 'user'
                        };
                        localStorage.setItem('nutritionAppAuth', JSON.stringify(authData));
                        
                        successMessage.textContent = 'Login successful! Redirecting...';
                        successMessage.classList.add('show');
                        
                        setTimeout(() => {
                            window.location.href = 'userDashboard.html';
                        }, 1000);
                    } else {
                        throw new Error('Invalid email or password');
                    }
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const savedAuth = localStorage.getItem('nutritionAppAuth');
            if (savedAuth) {
                try {
                    const authData = JSON.parse(savedAuth);
                    if (authData.userType === 'admin') {
                        window.location.href = 'adminDashboard.html';
                    } else {
                        window.location.href = 'userDashboard.html';
                    }
                } catch (e) {
                    console.error('Error parsing auth data:', e);
                }
            }
        });
    </script>
    <script src="firebase.js"></script>
</body>
</html>
